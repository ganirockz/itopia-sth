<!--banner-->
<div class="banner-bg">
  <!--Navigation Bar-->
  <div class="navbar-fixed" ng-hide="view == 'login'">
    <nav>
      <div class="nav-wrapper">
        <a href class="brand-logo center"><img src="images/logo.png" alt="Logo" width="113" height="48"></a>
        <a href class="nav-menu right" style="margin-top:0px"><img src="images/nav_menu.png" alt="Menu Buttom" width="62" height="33"></a>
      </div>
    </nav>
  </div>
  <!--/Navigation Bar-->
  <!--Body Container-->
  <div class="container">

      <div class="row">
        <div class="col s12 m12">
          <!--Main_card-->
          <div class="card large">
            <div class="card-image">
              <img src="images/post_banner.jpg">
              <div class="card-button">
                <a href ng-click="addPostModal()" class="give-button"><img src="images/give_community_button.png" alt="GiveButton" width="386" height="63"></a>
              </div>
            </div>
          </div>
          <!--/Main_card-->
          <div class="card small" ng-repeat="post in posts" ng-click="getDistance(user.pos, post.pos)">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="images/bicycle.jpg">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{post.title}}<i class="mdi-navigation-more-vert right"></i></span>
                <div class="time-box">
                  <span class="time-text black-text">{{post.ts}}</span>
              </div>
                <div class="time">
                  <img src="images/time.png">
                </div>
                <p>{{post.description}}</p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{post.title}} <i class="mdi-navigation-close right"></i></span>
                <p>{{post.description}}</p>
                <div class="location-text-box">
                       <span class="location-text black-text">200M</span>
                     </div>
                       <div class="location">
                         <img src="images/location.png">

              </div>

            </div>
        </div>
      </div>

  </div>

  <!--Body Container-->


<div id="add-post" class="modal">
    <div class="modal-content">
      <h4>add post</h4>
      <p>A bunch of text</p>
      <ul>
      <li><input type="text" ng-model="post.title"/></li>
      <li><input type="text" ng-model="post.description"></li>
      <li><input type="text" ng-model="post.location"
        id="address" placeholder="Enter your address"
            onFocus="geolocate()"></li>
      <li><a ng-click="addPost(post)" class="waves-effect waves-light btn">post</a></li>
    </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</div>
<!--/banner-->
