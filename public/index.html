<!DOCTYPE html>
<html ng-app="itopia">
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>

  <body ng-controller="appctrl">
    <!--banner-->
    <div class="banner-bg">
      <!--Navigation Bar-->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"><img src="images/logo.png" alt="Logo" width="113" height="48"></a>
            <a href="#!" class="nav-menu right"><img src="images/nav_menu.png" alt="Menu Buttom" width="62" height="33"></a>
          </div>
        </nav>
      </div>
      <!--/Navigation Bar-->
      <!--Body Container-->
      <div class="container">

          <div class="row">
            <div class="col s12 m12">
              <!--Main_card-->
              <div class="card large">
                <div class="card-image">
                  <img src="images/post_banner.jpg">
                  <div class="card-button">
                    <a href="#!" class="give-button"><img src="images/give_community_button.png" alt="GiveButton" width="386" height="63"></a>
                  </div>
                </div>
              </div>
              <!--/Main_card-->
              <!--content_card-->
              <div class="card-post large">
                <div class="card white">
                  <!--left-block-->
                  <div class="left-block">
                    <img src="images/bicycle.jpg">
                    </div>
                    <!--/left-block-->
                    <!--right-block-->
                    <div class="right-block">
                      <div class="right-block-top">
                        <span class="card-title black-text">Give away Kids Cycle.</span>
                        <div class="location-text-box">
                        <span class="location-text black-text">200M</span>
                      </div>
                        <div class="location">
                          <img src="images/location.png">
                      </div>
                        <div class="time-box">
                          <span class="time-text black-text">55Min ago</span>
                      </div>
                        <div class="time">
                          <img src="images/time.png">
                        </div>
                        <div class="right-block-middle black-text">
                          <span class="card-description black-text">Want to give away cycle for a kid(4 - 8Yrs age).</span>
                        </div>
                        <div class="right-block-bottom">
                          <div class="message_notif-box">
                            <span class="message_notif-text grey-text">23</span>
                          </div>
                          <div class="message_notif">
                            <img src="images/message_notif.png">
                          </div>
                          <div class="post_modals">
                        <img src="images/pop_out_green.png">
                    </div>
                    </div>
                      </div>
                      </div>
                      <!--right-block-->
                  </div>
                </div>
              <!--/content_card-->
            </div>
          </div>

      </div>
      <div class="form" style="background:#fff;margin-bottom:50px;width:250px;margin-left:20px">
        <ul>
          <li><input type="text" placeholder="Title" ng-model="post.title"/></li>
          <li><input type="text" placeholder="description" ng-model="post.description"></li>
          <li><input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http"
             typeahead="address for address in getLocation($viewValue)"
            typeahead-loading="loadingLocations" ng-model="post.location"></li>
          <li><input type="button" value="submit" ng-click="addPost(post)"/></li>
        </ul>
      </div>
      <!--Body Container-->
    </div>
    <!--/banner-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script src="js/lib/ui-bootstrap.js"></script>
    <script src="js/lib/moment.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-d9kv8rcibwCr8mHfzL5tc4tojPj5mVw">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
